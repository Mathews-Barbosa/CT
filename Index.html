<html lang="en">
<head>

    <title>Conversor de Temperatura</title>

</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        
        <label for="inputCelsius"><b>Celsius:</b></label>
        <input type="number" id="inputCelsius">
        
        <button onclick="converterParaFahrenheit()">Converter para Fahrenheit</button><br><br>
        
        <label for="inputFahrenheit"><b>Fahrenheit:<b></label>
        <input type="number" id="inputFahrenheit" readonly>
    </div>

    <script src="script.js"></script>
</body>
</html>
